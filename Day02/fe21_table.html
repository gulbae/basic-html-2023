<!DOCTYPE html>
<html lang="ko"
<head>
    <meta charset='utf-8'>
    <title>시간표 테이블</title>
    <style>
        table th {
            color: black;
            background-color: rgba(128, 128, 128, 0.344);
        }
    </style>
</head>
<body>
    <h1>3학년 1반 시간표</h1>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>요일</th>                   <!-- 컬럼 -->
                <th>월요일</th> 
                <th>화요일</th> 
                <th>수요일</th> 
                <th>목요일</th> 
                <th>금요일</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>                   <!-- 컬럼 -->
                <td>영어</td> 
                <td>국어</td> 
                <td>과학</td> 
                <td>미술</td> 
                <td>국사</td> 
            </tr>       
            <tr>
                <td>2교시</td>                   <!-- 컬럼 -->
                <td>도덕</td> 
                <td>체육</td> 
                <td>영어</td> 
                <td>수학</td> 
                <td>사회</td> 
            </tr>
            <tr>
                <td>3교시</td>                   <!-- 컬럼 -->
                <td>물리</td> 
                <td>한문</td> 
                <td>화학</td> 
                <td>세계사</td> 
                <td>한국지리</td> 
            </tr>
        </tbody>   
    </table>

</body>
</html>
