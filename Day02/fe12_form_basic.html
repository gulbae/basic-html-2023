<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>폼 양식</title>
</head>
<body>
    <form action="" method="get">                                       <!-- action="" 자기자신 다시 불러옴 -->
        <!-- 사용자 입력양식 -->
        <input type="text" name="text" value=""><br/>
        <input type="password" name="pass" value=""><br/>
        <input type="file" name="profile"><br/>
        <input type="checkbox" name="fruit" value="바나나">바나나
        <input type="checkbox" name="fruit" value="사과">사과
        <input type="checkbox" name="fruit" value="블루베리">블루베리<br/>
        <input type="radio" name="gender" value="남자">남자             <!-- 라디오버튼 name 속성을 같게 해야함. -->
        <input type="radio" name="gender" value="여자">여자<br/>        <!--  name속성 같은 것 중 체크박스 하나만 선택가능 -->

        <!-- 히든양식 -->
        <input type="hidden" name="code" value="TH1234">

        <!-- 버튼 -->
        <input type="button" value="클릭">
        <input type="reset" value="초기화">
        <input type="submit" value="승인"><br>
        <!-- input image 클릭시 이미지의 x,y값 전달 -->
        <input type="image" src="http://placehold.it/100x100">
        <br>
        <img src="http://placehold.it/100x100">
    </form>
</body>
</html>
