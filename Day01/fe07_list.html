<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>목록 태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <ul>                                <!-- unordered list -->
        <li>
            <b>사과</b>
            <ul>
                <li>부사</li>
                <li>홍로</li>
                <li>후지</li>
            </ul>
        </li>                           <!-- list item -->
        <li>바나나</li>    
        <li>파인애플</li>    
    </ul>

    <ol>                                <!-- ordered list -->
        <li>망고</li>
        <li>용과</li>    
        <li>블루베리</li>  
    </ol>
</body>
</html>
